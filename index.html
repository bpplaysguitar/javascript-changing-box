<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>
  <div class="container" style="width:80%; height:800px;overflow-y: hidden; text-align: center;">
    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px auto"></div>

    <button style="margin:5px;" id="button1">Grow</button>
    <button style="margin:5px;" id="button2">Blue</button>
    <button style="margin:5px;" id="button3">Fade</button>
    <button style="margin:5px;" id="button4">Fade In</button>
    <button style="margin:5px;" id="button5">Move Left</button>
    <button style="margin:5px;" id="button6">Move Right</button>
    <button style="margin:5px;" id="button7">Run Away</button>
    <button style="margin:5px;" id="button8">Jeff Goldblum</button>
    <button style="margin:5px;" id="button9">Reset</button>
    <button style="margin:5px;background:red;color:#fff;border-radius: 3px;" id="button10">RED BUTTON</button>
    <button style="margin:5px;background:green;color:#fff;border-radius: 3px;" id="button11">Nothing</button>

    <script type="text/javascript" src="javascript.js"></script>
  </div>
</body>
</html>
